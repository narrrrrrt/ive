<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Reversi Room</title>
    <style>
      body { font-family: sans-serif; }
      .board { display: grid; grid-template-columns: repeat(8, 40px); grid-gap: 2px; margin: 20px 0; }
      .cell { width: 40px; height: 40px; background: green; display: flex; align-items: center; justify-content: center; cursor: pointer; }
      .disc { width: 30px; height: 30px; border-radius: 50%; }
      .black { background: black; }
      .white { background: white; border: 1px solid #000; }
      pre { background: #f0f0f0; padding: 10px; }

      /* --- modal --- */
      .modal {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        display: none;
        background: rgba(0,0,0,0.5);
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 6px;
        max-width: 300px;
        text-align: center;
      }
      .modal button {
        margin-top: 10px;
        padding: 6px 12px;
      }
    </style>
  </head>
  <body>
    <h1>Reversi Room</h1>
    <a href="#" id="to-lobby">ロビーへ</a>

    <div id="status"></div>
    <div id="board" class="board"></div>

    <hr>
    <h2>Debug Messages</h2>
    <pre id="log"></pre>

    <!-- modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <div id="modal-message"></div>
        <button id="modal-ok">OK</button>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(location.search)
      const roomId = params.get("id")
      const seat = params.get("seat") || "observer"

      const ws = new WebSocket(`wss://${location.host}/${roomId}/ws`)

      let myToken = sessionStorage.getItem(`room-${roomId}-token`) || null
      let myRole = null

      // --- modal utility ---
      function showModal(message, callback) {
        const modal = document.getElementById("modal")
        const msgEl = document.getElementById("modal-message")
        msgEl.textContent = message
        modal.style.display = "flex"

        const okBtn = document.getElementById("modal-ok")
        const handler = () => {
          modal.style.display = "none"
          okBtn.removeEventListener("click", handler)
          if (callback) callback()
        }
        okBtn.addEventListener("click", handler)
      }

      // --- UI 更新関数 ---
      function renderBoard(board) {
        const boardEl = document.getElementById("board")
        boardEl.innerHTML = ""
        board.forEach((row, y) => {
          row.split("").forEach((cell, x) => {
            const cellEl = document.createElement("div")
            cellEl.className = "cell"
            if (cell === "B") {
              const d = document.createElement("div")
              d.className = "disc black"
              cellEl.appendChild(d)
            } else if (cell === "W") {
              const d = document.createElement("div")
              d.className = "disc white"
              cellEl.appendChild(d)
            }

            // --- クリックで move 送信 ---
            cellEl.addEventListener("click", () => {
              if (!myToken || myRole === "observer") {
                console.warn("Observer or no token, cannot move")
                return
              }
              ws.send(JSON.stringify({
                event: "move",
                token: myToken,
                x, y
              }))
            })

            boardEl.appendChild(cellEl)
          })
        })
      }

      function renderStatus(status, black, white) {
        const s = document.getElementById("status")
        s.textContent = `Status: ${status}, Black: ${black}, White: ${white}, You: ${myRole || "?"}`
      }

      // --- WebSocket ---
      ws.addEventListener("open", () => {
        ws.send(JSON.stringify({ event: "join", seat, token: myToken }))
      })

      ws.addEventListener("message", (evt) => {
        try {
          const msg = JSON.parse(evt.data)
          console.log("recv:", msg)

          const debug = document.getElementById("log")
          debug.textContent += `[${msg.event}] ${JSON.stringify(msg.data)}\n`

          if (msg.event === "join") {
            if (msg.data.token) {
              myToken = msg.data.token
              sessionStorage.setItem(`room-${roomId}-token`, myToken)
            }
            if (msg.data.role) {
              myRole = msg.data.role
            }
            if (msg.data.board) {
              renderBoard(msg.data.board)
            }
            if (msg.data.status) {
              renderStatus(msg.data.status, msg.data.black, msg.data.white)
            }
          } else if (msg.event === "move") {
            if (msg.data.error) {
              showModal(msg.data.error)
            } else if (msg.data.board) {
              renderBoard(msg.data.board)
              renderStatus(msg.data.status, msg.data.black, msg.data.white)
            }
          } else if (msg.event === "leave") {
            const { board, status, black, white } = msg.data
            if (board) renderBoard(board)
            renderStatus(status, black, white)

            if ((myRole === "black" && black && !white) ||
                (myRole === "white" && white && !black)) {
              showModal("Opponent has left", () => {
                ws.send(JSON.stringify({ event: "join", token: myToken }))
              })
            }
          } else if (msg.event === "error") {
            showModal(msg.data.reason || "An error occurred")
          }
        } catch (e) {
          console.error("invalid message:", evt.data)
        }
      })

      // --- ロビーへボタン ---
      document.getElementById("to-lobby").addEventListener("click", (e) => {
        e.preventDefault()
        if (myToken) {
          ws.send(JSON.stringify({ event: "leave", token: myToken }))
          sessionStorage.removeItem(`room-${roomId}-token`)  // ★ トークン削除
        }
        window.location.href = "/"
      })
    </script>
  </body>
</html>
